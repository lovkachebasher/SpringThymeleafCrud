<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add User</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h3>Add New User</h3>
    <hr/>

    <form th:action="@{/save-user}" th:object="${user}" method="POST">

        <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name"/>

        <input type="text" th:field="*{age}" class="form-control col-4 mb-4" placeholder="Enter age"/>

        <input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Enter phone"/>

        <input type="text" th:field="*{id}" class="form-control col-4 mb-4" placeholder="Enter phone" hidden="hidden">
        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
