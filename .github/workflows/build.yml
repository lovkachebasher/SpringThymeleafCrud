name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 20
        uses: actions/setup-java@v1
        with:
          java-version: 20.0.1
      - name: Maven Package
        run: mvn -B clean package -DskipTests
